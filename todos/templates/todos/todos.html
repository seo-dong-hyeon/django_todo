{% extends 'base.html' %}

{% block header %}
    <header>
        <h1>TodoList</h1>
        <a href="/todos/add">Add Todo</a>
        <hr>
    </header>
{% endblock %}

{% block content %}
    <ul>
        {% for todo in object_list %}
            <li><a href="/todos/{{ todo.id }}"> {{ todo.title }}</a>: {{ todo.description }}</li>
        {% endfor %}
    </ul>
{% endblock %}
